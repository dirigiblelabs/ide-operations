<html lang="en" ng-app="configurations" ng-controller="ConfigurationsController as configurations">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">

        <!-- Title directive -->
        <title dg-view-title></title>

        <!-- View data -->
        <script type="text/javascript" src="../../services/configurations-view.js"></script>

        <script type="text/javascript" src="/services/v4/js/ide-core/services/loader.js?id=ide-view-js"></script>

        <script type="text/javascript" src="controller.js"></script>

        <link type="text/css" rel="stylesheet" href="/services/v4/js/ide-core/services/loader.js?id=ide-view-css" />
        <theme></theme>

    </head>

    <body>
        <div class="main-container">
            <div class="configurations-table">
                <fd-scrollbar>
                    <table fd-table display-mode="compact">
                        <thead fd-table-header sticky="true">
                            <tr fd-table-row>
                                <th fd-table-header-cell>#</th>
                                <th fd-table-header-cell>Name</th>
                                <th fd-table-header-cell>Runtime</th>
                                <th fd-table-header-cell>Environment</th>
                                <th fd-table-header-cell>Deployment</th>
                                <th fd-table-header-cell>Module</th>
                            </tr>
                        </thead>
                        <tbody fd-table-body>
                            <tr fd-table-row ng-repeat="configuration in configurations" hoverable="true"
                                activable="false">
                                <td fd-table-cell>{{$index + 1}}</td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{configuration[0]}}</div>
                                </td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{configuration[1]}}</div>
                                </td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{configuration[2]}}</div>
                                </td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{configuration[3]}}</div>
                                </td>
                                <td fd-table-cell>
                                    <div class="tdSingleLine">{{configuration[4]}}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </fd-scrollbar>
            </div>
        </div>
    </body>

</html>
